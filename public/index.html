<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
    <title>Document</title>
    <link rel="shortcut icon"href="//yastatic.net/lego/_/pDu9OWAQKB0s2J9IojKpiS_Eho.ico"/>
    <link rel="stylesheet" href="css/core.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/raw.css" />
</head>
<body>
    <div class="main-wrap cf js-get-main-wrap">
        <div class="panel panel--top">
            <div class="project">
                <div class="project__logo">
                    <a class="logo__text__a" href="/">
                        Яндекс.Код
                    </a>
                </div>
                <span class="project__name">
                    /&nbsp;Project
                </span>
            </div>
            <div class="profile">
                <span class="profile__name"></span>
                <!-- <div class="profile__avatar"></div> -->
            </div>

            <div id="editor-props">
                <select id="theme-switcher">
                    <option value="0" selected="selected">xCode</option>
                    <option value="1">Twinlight</option>
                </select>

                <select id="syntax-switcher">
                    <option value="0" selected="selected">Text</option>
                    <option value="1">javascript</option>
                </select>
            </div>
        </div>

        <div class="main main--padding">
            <div class="col col--left w--20">
                <div class="folders">
                </div>
            </div>
            <div class="col w--65">
                <div class="content" id="editor-field"></div>
            </div>
        </div>
        <div class="panel panel--bot">
        </div>
    </div>

    <script src="js/libs.js"></script>
    <script src="js/app.js"></script>

    <!-- backbone templates -->
    <script type="text/template" id="editor-template">
        <div id="editor"></div>
    </script>

</body>
</html>
